<!DOCTYPE html>
<html>
    <head>
        <title>Webring</title>
    </head>
    <body style="overflow: hidden; max-width: 100vw; font-family: sans-serif; display: flex; width: 100%; align-items: center; justify-content: center;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;max-width: 640px;">
            <h1 style="font-weight:bold; text-transform: uppercase; font-size: 40px;">Webring</h1>
            <div style="display: flex; align-items: center; flex-direction: column; padding-top: 10px; padding-bottom: 20px;">
                <span style="font-size: large;">Webring hosted by {{.HostUser}}</span>
                <span style="font-size: large; user-select: none;">
                    Email 
                    <span style="text-decoration: underline; user-select: all;">
                        {{.HostEmail}}
                    </span>
                    if you want to be added!</span>
            </div>
            <table style="width: 90%; margin-top: 50px;">
                <thead>
                    <tr style="font-size: larger;">
                        <th style="text-align: left; border-bottom: 1px solid #ccc;">Slug</th>
                        <th style="text-align: left; border-bottom: 1px solid #ccc;">Name</th>
                        <th style="text-align: left; border-bottom: 1px solid #ccc;">Url</th>
                    </tr>
                </thead>
                <tbody style="padding-top: 4px;">
                    {{range .Sites}}
                        <tr style="font-size: large;">
                            <td style="padding-top: 4px; padding-bottom: 4px; border-bottom: 1px solid #ccc;">{{.Slug}}</td>
                            <td style="padding-top: 4px; padding-bottom: 4px; border-bottom: 1px solid #ccc;">{{.Name}}</td>
                            <td style="padding-top: 4px; padding-bottom: 4px; border-bottom: 1px solid #ccc;">
                                <a  
                                    target=”_blank”
                                    style="padding-top: 2px; padding-bottom: 2px; font-size: large;" 
                                    href={{.Src}}
                                >
                                    {{.Url}}
                                </a>
                            </td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </body>
</html>
